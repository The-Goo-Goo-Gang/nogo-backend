name: Build and Test

on:
  push:
    branches: ["main", "dev", "dev-huancheng"]
  pull_request:
    branches: ["main", "dev"]

jobs:
  windows-mingw:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up MinGW
        uses: egor-tensin/setup-mingw@v2
      - name: Set up XMake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest
      - name: Build
        run: |
          xmake f -p mingw --ldflags="-lws2_32 -lwsock32" -y
          xmake
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: xmake-artifact
          path:
            build\mingw\x86_64\release\*.exe
      - name: Test
        run:
          xmake run test
  windows-msvc:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up XMake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest
      - name: Build
        run: xmake -y
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: xmake-artifact
          path: |
            build\windows\x64\release\*.exe
      - name: Test
        run:
          xmake run test
  ubuntu-gcc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up XMake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest
      - name: Build
        run: xmake -y
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: xmake-artifact
          path: |
            build/linux/x86_64/release/*
      - name: Test
        run:
          xmake run test